<div class="row">
    <div class="col-xs-12">
        <div class="well details col-xs-12">
            <div class="col-sm-12">
                <div class="col-xs-12 col-sm-8">
                    <h2 style="text-decoration:underline;">{{user.name}}</h2>
                    <p><strong>Email: </strong>{{user.email}} </p>
                    <p><strong>Mobile: </strong>{{user.mobile}} </p>
                    <p><strong>Sex: </strong>{{user.sex}} </p>
                    <p class="skills"><strong>Skills</strong></p>
                    <div class="skillLine" *ngFor="let skill of user.subject">
                        <div class="skill pull-left">{{skill}}</div>
                        <!--<div class="rating" id="rate1"></div>-->
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 col-lg-1 text-center">
                    <figure>
                        <span class="fa fa-file-text-o" style="font-size:127px; padding-top: 20px;"></span>
                        <span style="font-size:47px; padding-top: 20px;">Avg.</span>
                        <span class="avg">{{user.avgRating}}</span>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</div>
